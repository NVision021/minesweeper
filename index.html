<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Minesweeper</h1>
  </header>
  <div class="difficulty-selection">
    <ul>
      <li><button class="easy-button">Easy</button></li>
      <li><button class="medium-button">Medium</button></li>
      <li><button class="hard-button">Hard</button></li>
    </ul>
  </div>
  <div class="game-container">
    <div class="score-container"></div>
    <div class="game-container-header">
      <img src="./Images/flag" height="20px" width="20px" alt="Flag">
    </div>
    <div class="game-board-container"></div>
  </div>
  
</body>
</html>
